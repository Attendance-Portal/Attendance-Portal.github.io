    <body>
         <script>
                function LatestPost()
            {
              html2canvas(document.querySelector("#LatestPost"), {
                  onrendered: function(canvas)
                  {
                    var img = canvas.toDataURL();
                    $("#result-image").attr('src', img).show();
                    canvas.toBlob(function(blob) {
                      saveAs(blob, "LatestPost.png");
                    });
                  },
                  allowTaint: true,
                  imageTimeout: 0,
                  useCORS: true
              });
              return false;
            }
                 function screenshot(){
                     html2canvas(document.getElementById('scr')).then(function(canvas) {
                        document.body.appendChild(canvas);
                     });
                  }


            function download() {
            var canvas = document.getElementById( 'reflay' );
            var image = canvas.toDataURL();

                // create temporary link
                var tmpLink = document.createElement( 'a' );
                tmpLink.download = 'image.png'; // set the name of the download file
                tmpLink.href = image;

                // temporarily add link to body and initiate the download
                document.body.appendChild( tmpLink );
                tmpLink.click();
                document.body.removeChild( tmpLink );

            }
        </script>
