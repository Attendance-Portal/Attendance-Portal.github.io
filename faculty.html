        <div class="col"

                <h2 style="border-radius: 20px 20px 0px 0px;background-color: #4D181F;color: white;padding: 10px;">Class Code Generation<i class="material-icons">assignment</i></h2>
               <label style="font-size: 20px;"><b>Faculty name*</b></label>

                <input type="text" id="newusername" name='newusername'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>
                <label style="font-size: 20px;"><b>Institute email*</b></label>

                <input type="email" id="email" name='email'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>

                <label style="font-size: 20px;"><b>Employee ID*</b></label>

                <select id="eid" name="eid" style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                    <option value="E101">CSO101</option>
                    <option value="E102">CSO102</option>

                  </select>
                <br>

                <button id="myBtn" style="width: 232px;margin-top: 20px;font-size: 20px; background-color: #D94559;"  class='btn btn-info btn-lg' data-toggle="modal" onClick="randomString(this);" data-target="#myModal">Generate class code
                </button>
              <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please make a note of your ticket</h4>
        </div>
        <div class="modal-body">
          <input type="text" id="randomfield" value="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div></div>

               <script>
function randomString() {
    var chars = "0123456789";
    var string_length = 3;
    var randomstring = '';
    for (var i=0; i<string_length; i++) {
        var rnum = Math.floor(Math.random() * chars.length);
        randomstring += chars.substring(rnum,rnum+1);
    }
    document.getElementById("randomfield").value = randomstring;

}

</script>

<label for="date">Date</label>

    </select>

                </button>

            </form>
        </div>

    <script type="text/javascript">
        var clockElement = document.getElementById('clock');

        function clock() {
            clockElement.textContent = new Date().toString().slice(15, 24);
        }

        setInterval(clock, 1000);
    </script>
